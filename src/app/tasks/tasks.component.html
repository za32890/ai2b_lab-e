<div class="container">
  <form class="new-task">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" id="title" name="title" [(ngModel)]="newTask.title" [disabled]="isProcessing" />
      <mat-hint>Enter at least 1 character</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Deadline</mat-label>
      <input matInput [matDatepicker]="deadlinePicker" type="text" id="deadline" name="deadline"
        [(ngModel)]="newTask.deadline" [disabled]="isProcessing" />
      <mat-hint>Specyfing date is optional</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="deadlinePicker"></mat-datepicker-toggle>
      <mat-datepicker #deadlinePicker></mat-datepicker>
    </mat-form-field>
    <div class="form-group">
      <button mat-raised-button color="primary" type=" button" class="btn btn-primary" (click)="addTask()"
        [disabled]="!canAddTask()">
        {{isProcessing ? 'Processing...' : 'Add Task'}}
      </button>
    </div>
  </form>

  <div class="tasks">
    <mat-card *ngFor="let task of tasks" [class.completed]="task.completed">
      <mat-card-header>
        <mat-card-subtitle *ngIf="task.deadline">{{task.deadline || 'yyyy-MM-dd' }}</mat-card-subtitle>
        <mat-card-title>{{ task.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-actions align="end">
        <mat-checkbox color="accent" [(ngModel)]="task.completed" (change)="handleChange(task)"></mat-checkbox>
      </mat-card-actions>
    </mat-card>
  </div>

  <button mat-raised-button color="accent" (click)="archiveCompleted()" [disabled]="!canArchiveCompleted()">Archive
    Completed</button>
</div>
